<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS projects</title>
  <link rel="stylesheet" href="sass/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <section class="todo-section">
    <div class="todo">
      <h2 class="todo__title">To-Do List</h2>
      <div class="todo__box">
        <input class="todo__input" type="text" placeholder="write your task">
        <button class="todo__btn">&plus;</button>
      </div>
      <ul class="todo__list">
        <!-- <li class="todo__item todo__item-checked">Cook</li> -->
        <!-- <span class="todo__span"></span> -->
      </ul>
    </div>
  </section>

  <section class="weather-section">
    <div class="weather">
      <form method="get" class="weather__search">
        <input class="weather__input" type="text" placeholder="write city name" spellcheck="false" minlength="3"
          maxlength="20" required pattern="[a-zA-Z]+">
        <button type="submit" class="weather__btn"><img src="img/search.svg" alt="search"></button>
      </form>
      <div class="weather__info">
        <img class="weather__img" src="img/weather-2.png" alt="icon">
        <p class="weather__description">Clouds</p>
        <h2 class="weather__temp">22Â°C</h2>
        <h3 class="weather__city">New York</h3>
        <div class="weather__details">
          <div class="weather-box">
            <img class="weather-box__img" src="img/humidity.png" alt="humidity">
            <p class="weather-box__text">Humidity</p>
            <p class="weather-box__text weather-box__text-humidity">50%</p>
          </div>
          <div class="weather-box">
            <img class="weather-box__img" src="img/wind.png" alt="wind">
            <p class="weather-box__text">Wind speed</p>
            <p class="weather-box__text weather-box__text-speed">15 km/h</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="password-section">
    <div class="password">
      <h2 class="password__title">Generate a <br> <span>Random Password</span></h2>
      <div class="password__box">
        <input class="password__input" type="text" spellcheck="false" placeholder="password" disabled>
        <div class="password__icons">
          <button class="password__btn password__btn-copy">
            <img class="password__copy-icon" src="img/copy.png" alt="copy">
          </button>
          <!-- <button class="password__btn password__btn-reset">
            <img src="img/reset.png" alt="reset">
          </button> -->
        </div>
      </div>
      <div class="password__indicator"></div>
      <div class="password-length">
        <div class="password-length__details">
          <p class="password-length__text">Password length</p>
          <span class="password-length__span">15</span>
        </div>
        <input class="password-length__input" type="range" min="1" max="20" step="1">
      </div>
      <div class="password-settings">
        <ul class="password-settings__list">
          <li class="password-settings__item">
            <input class="password-settings__input" type="checkbox" id="lowercaseLetters" checked>
            <label for="lowercaseLetters">Lowercase (a - z)</label>
          </li>
          <li class="password-settings__item">
            <input class="password-settings__input" type="checkbox" id="uppercaseLetters">
            <label for="uppercaseLetters">Uppercase (A - Z)</label>
          </li>
          <li class="password-settings__item">
            <input class="password-settings__input" type="checkbox" id="numbers">
            <label for="numbers">Numbers (0 - 9)</label>
          </li>
          <li class="password-settings__item">
            <input class="password-settings__input" type="checkbox" id="specialSymbols">
            <label for="specialSymbols">Symbols (!@#$%*...)</label>
          </li>
        </ul>
      </div>
      <button class="password__generate">Generate</button>
    </div>
  </section>

      <button class="world__btn">click</button>
    </div>
  </section> -->

  <section class="background-section">
    <div class="background">
      <h2 class="background__title">random background color</h2>
      <p class="background__color"><span class="background__color-span">#000000</span></p>
      <button class="background__btn">go</button>
    </div>
  </section>

  <script src="js/main.js" defer></script>
</body>

</html>
